version: "3.7"
services:
  postgres:
    image: postgres:9.6.1
    command: postgres -c 'max_connections=1' -c 'superuser_reserved_connections=0'
    restart: always
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: postgres
    ports:
      - "6543:5432"